---
title: Dev Blog
---

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Digital Phoenix</title>
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ '/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
    <div id="nav-placeholder"></div>

    <section class="blog-index">
        <h2>Latest Updates</h2>

        <div class="blog-list">
            {% for post in site.posts %}
            <article class="blog-card">
                <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
                <p class="excerpt">{{ post.excerpt | strip_html | truncate: 160 }}</p>
                <a href="{{ post.url | relative_url }}" class="btn">Read More</a>
            </article>
            {% endfor %}
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
