<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Digital Phoenix</title>
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ '/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
    <div id="nav-placeholder"></div>

    <section>
        {{ content }}
    </section>

    <div id="footer-placeholder"></div>

    <script>
        function loadHTML(selector, file) {
            fetch(file)
                .then(res => res.text())
                .then(html => {
                    document.querySelector(selector).innerHTML = html;

                    if (file.includes('nav')) {
                        const hamburger = document.getElementById('hamburger');
                        const navLinks = document.getElementById('navLinks');
                        hamburger?.addEventListener('click', () => {
                            navLinks.classList.toggle('active');
                        });
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('#nav-placeholder', '/partials/nav.html');
            loadHTML('#footer-placeholder', '/partials/footer.html');
        });
    </script>
</body>

</html>
